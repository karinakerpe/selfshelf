<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
<head>
	<meta charset="ISO-8859-1">
	<title>--b--</title>
	<link rel="stylesheet"
		  href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
		  crossorigin="anonymous">
</head>
<body>
<nav  class="navbar navbar-expand-lg bg-dark navbar-dark">
	<!-- Brand -->
	<a class="navbar-brand" href="#">SELF-SHELF</a>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
	<!-- fonts style -->
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Poppins:400,600,700&display=swap" rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="css/style.css" rel="stylesheet" />
	<!-- responsive style -->
	<link href="css/responsive.css" rel="stylesheet" />
	</head>
	<!-- Toggler/collapsibe Button -->
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
		<span class="navbar-toggler-icon"></span>
	</button>

	<!-- Navbar links -->
	<div sec:authorize="isAuthenticated()" class="collapse navbar-collapse" id="collapsibleNavbar">
		<ul class="navbar-nav">
			<li class="nav-item">
				<a class="nav-link" th:href="@{/books}">Library Catalog</a>
			</li>
			<li class="nav-item">
				<a  sec:authorize="hasRole('ROLE_USER')" class="nav-link" th:href="@{/users}">Reservations</a>
			</li>
			<li class="nav-item">
				<a sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/users}">Users</a>
			</li>
			<li class="nav-item">
				<a  sec:authorize="hasRole('ROLE_USER')" class="nav-link" th:href="@{/books}">Issued Books</a>
			</li>
			<li class="nav-item">
				<a  sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/books}">Issued Books</a>
			</li>
			<li class="nav-item">
				<a  sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link" th:href="@{/books}">Reserved Books</a>
			</li>
			<li class="nav-item">
				<a  sec:authorize="hasRole('ROLE_USER')" class="nav-link">Edit Account</a>
			</li>
			<li class="nav-item">
				<a  sec:authorize="hasRole('ROLE_ADMIN')" class="nav-link">Edit Account</a>
			</li>
			<li class="nav-item">
				<a class="nav-link" th:href="@{/books/faq}" >FAQ</a>
			</li>

			<div>
				<li clas="nav-item">
					<form class="form-signin" method="get" th:action="@{/logout}">
						<button sec:authorize="isAuthenticated()" class="btn btn-outline-secondary" type="submit">Logout</button>
					</form>
				</li>
			</div>
		</ul>
	</div>
</nav>
<body>
<p></p>
	<div class = "container">
		<div class = "row text-center">
			<h3>Registration completed successfully!</h3>
		</div>
		<div class = "row">
			<h4><a sec:authorize="!isAuthenticated()" class="btn btn-outline-info"  th:href="@{/login}">Click here to sign in</a></h4>
		</div>
	</div>
</body>
</body>
</html>
