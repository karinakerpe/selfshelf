<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Catalog</title>
<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Catalog</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/books}">Library Catalog</a>
      </li>     
    </ul>
  </div>
</nav>
<br>
	<div class = "container">
		<div class = "row">
			<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center">Create New Book Record</h1>
				<div class = "card-body">
					<form th:action="@{/books}" th:object = "${book}" method = "POST">
						<div class = "form-group">
							<label>Title</label>
							<input
							type = "text"
							name = "title"
							th:field = "*{title}"
							class = "form-control"
							placeholder = "Enter Book Title"
							/>
						</div>
						
						<div class = "form-group">
							<label>Author</label>
							<input
							type = "text"
							name = "author"
							th:field = "*{author}"
							class = "form-control"
							placeholder = "Enter Author Name"
							/>
						</div>
						
						<div class = "form-group">
							<label>Publication Year</label>
							<input
							type = "number"
							name = "year"
							th:field = "*{year}"
							class = "form-control"
							placeholder = "Enter Publication Year"
							/>
						</div>
						
						<div class = "form-group">
							<label>Number of Pages</label>
							<input
							type = "number"
							name = "pages"
							th:field = "*{pages}"
							class = "form-control"
							placeholder = "Enter Number of Pages"
							/>
						</div>

						<div class = "form-group">
							<label>ISBN</label>
							<input
									type = "text"
									name = "isbn"
									th:field = "*{isbn}"
									class = "form-control"
									placeholder = "Enter ISBN"
							/>
						</div>
						
						<div class = "box-footer">
							<button type = "submit" class = "btn btn-primary">
								Submit
							</button>

						</div>
						<p></p>

						<a class="btn btn-secondary" th:href="@{/books}" role="button">Back</a>

					</form>
				</div>
				<div>
					<a class="btn btn-secondary" href="user_account.html" th:href="@{/account}">Back to Home Page</a>
				</div>
			</div>

		</div>

<div/>


	</div>




</body>
</html>
