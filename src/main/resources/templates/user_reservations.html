                    <th> Date</th>
                    <th> Author</th>
                    <th> Title</th>
                    <th> Reservation End Date</th>
                    <th> Actions</th>

                    <td th:text="${reservation.reservationEndDate}"></td>
                    <td>
                        <a  th:href="@{/reservation/delete/{id}(id=${reservation.id})}"  class="btn btn-outline-danger btn-sm">

                        </a>
                    </td>
                </tr>
                </tbody>
