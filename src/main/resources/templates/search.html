<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">

    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>


    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>
<body class="container">
<h1 th:text="${pageName}"></h1>


<div th:switch="${books}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No Books Yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Books</h2>


                <table class="table table-striped table-responsive-md" id="table"
                       data-url="json/data1.json"
                       data-filter-control="true"
                       data-show-search-clear-button="true">

                    <thead>
                    <tr>
                        <th data-field="Title" data-filter-control="input">Title</th>
                        <th data-field="Author" data-filter-control="input">Author</th>
                        <th data-field="Year" data-filter-control="input">Year</th>
                        <th data-field="Pages" data-filter-control="input">Pages</th>
                    </tr>
                    </thead>

                    <script>
                     $(function() {
                     $('#table').bootstrapTable()
                     })
                    </script>

                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.year}"></td>
                        <td th:text="${book.pages}"></td>
                    </tr>


                    </tbody>

                </table>

            </div>

        </div>
    </div>
</div>
<a class="btn btn-secondary" th:href="@{/books/}" role="button">Back</a>

</body>
</html>
