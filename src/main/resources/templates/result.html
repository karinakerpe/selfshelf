<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <head>
        <meta charset="ISO-8859-1">
        <title>Catalog</title>
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
              integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
              crossorigin="anonymous">
    </head>


    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="/webjars/bootstrap/5.0.1/css/bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
    <script src="/webjars/bootstrap/5.0.1/js/bootstrap.bundle.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/bootstrap-table.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-table/1.18.3/extensions/filter-control/bootstrap-table-filter-control.min.css">
    <script src="https://unpkg.com/bootstrap-table@1.18.3/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>
<body class="container">
<h1 th:text="${pageName}"></h1>

<div th:switch="${books}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No Such Book!</h2>
            <div th:case="*">
                <h2 class="my-5">Books</h2>
                <table class="table table-striped table-responsive-md"
                       id="table"
                       data-toggle="table"
                       data-filter-control="true"
                       data-search="true"
                       data-show-columns="true">
                    <thead>
                    <tr>
                        <th data-field="title" data-filter-control="select">Title</th>
                        <th data-field="author" data-filter-control="select">Author</th>
                        <th data-field="year" data-filter-control="select">Year</th>
                        <th data-field="pages" data-filter-control="select">Pages</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="book : ${books}">
                        <td th:text="${book.title}"></td>
                        <td th:text="${book.author}"></td>
                        <td th:text="${book.year}"></td>
                        <td th:text="${book.pages}"></td>
                    </tr>

                    <div>
                        <a class="btn btn-warning" th:href="@{/books/search}" role="button">Back</a>
                    </div>

                    </tbody>


                </table>


            </div>


        </div>

    </div>

</div>



<script type="text/javascript">
    $(function() {
        $('#table').bootstrapTable()
    })
</script>


</body>
</html>
